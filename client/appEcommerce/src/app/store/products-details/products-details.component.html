<div class="container mt-4">

  <h1>ProductDetails</h1>
  <div class="card mb-4" *ngIf="product">
    <img class="card-img-top" src="http://placehold.it/900x300" alt="...">


<div class="card-body">

  <h1>{{ product.productName }}</h1>

</div>

    <div class="card-footer">
      <div>
          Scale
          <h5 class="badge badge-pill badge-success">
            {{ product.productScale }}
          </h5>
      </div> 
      <div>
        Vendor
        <h5 class="badge badge-pill badge-success">
          {{ product.productVendor }}
        </h5>
      </div>

      <div>
          Price
           <h5 class="badge badge-pill badge-danger">
             {{ product.MSRP | currency  }}
           </h5>
           </div>
      <div>
        Description
      <p>{{ product.productDescription }}</p>
      </div>
    </div>

    <div class="card-footer">
        <button 
          class="btn btn btn-outline-success" 
          (click)="addToCart(product);" 
        >Add To Cart
        </button>
      </div>
  </div>
</div>
